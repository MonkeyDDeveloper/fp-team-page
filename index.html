<html lang="en">

    <title>Team Page Challenge</title>

<body>
    <div class="container">
        <div class="header">
            <h1 class="principal-text">The creative crew</h1>

        </div>
        <div class="photos">

                <div class="card-content">
                    <div class="img-container">

                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <div class="img-container">
                        <span>Art director</span>
                        <img src="/public/photo2.png" alt="Saba Cabrera">

                    <figcaption>Saba Cabrera</figcaption>
                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <div class="img-container">
                        <span>Tech Lead</span>
                        <img src="/public/photo3.png" alt="Shae Le">
                    </div> 
                    <figcaption>Shae Le</figcaption>
                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <div class="img-container">
                        <span>UX Designer</span>
                        <img src="/public/photo4.png" alt="Skylah Lu">
                    </div> 
                    <figcaption>Skylah Lu</figcaption>
                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <div class="img-container">
                        <span>Developer</span>

                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <div class="img-container">
                        <span>DEverloper</span>
                        <img src="/public/photo6.png" alt="Stan John">
                    </div> 
                    <figcaption>Stan John</figcaption>
                </div>
            </div>
        </div>
        <footer>
            created by <strong>MonkeyDDeveloper</strong> - devChallenges.io
